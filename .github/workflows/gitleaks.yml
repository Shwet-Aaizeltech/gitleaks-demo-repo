name: Block Secrets Leak

on:
  push:
    branches: ['**']       # trigger on all branches
  pull_request:
    branches: ['**']       # trigger on all PRs

permissions:
  contents: read
  security-events: write   # allows uploading security scan results

jobs:
  gitleaks-block:
    name: Gitleaks - Block if secrets found
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # scan entire git history

      - name: Gitleaks Detect & Fail
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          fail: true       # critical: fail pipeline if secrets found
