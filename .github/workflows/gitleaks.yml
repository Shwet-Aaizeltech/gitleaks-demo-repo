name: Gitleaks Secret Scan

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  pull_request_target:  # Protects against fork PRs
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write  # For SARIF upload to Security tab

jobs:
  gitleaks:
    name: Scan for secrets with Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Scans full commit history

      - name: Run Gitleaks
        id: gitleaks  # For referencing in later steps
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_EXIT_CODE: 1  # Fail the step on leaks (non-zero exit)
          # Optional: GITLEAKS_CONFIG: .gitleaks.toml  # If you have a custom config

      # Add job summary for visibility (shows leaks in GitHub UI)
      - name: Summarize Gitleaks results
        if: always()
        run: |
          if [ -f results.sarif ]; then
            echo "### Gitleaks Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "- **Leaks Found**: $(jq '.runs[0].results | length' results.sarif || echo "Unknown")" >> $GITHUB_STEP_SUMMARY
            echo "- Download [full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts) for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "### No leaks detected! âœ…" >> $GITHUB_STEP_SUMMARY
          fi

      # Upload SARIF to GitHub Security tab
      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3  # Note: v4 coming soon, but v3 works
        with:
          sarif_file: results.sarif  # Fixed: Matches action's output filename
